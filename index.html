<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day9</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="animated-background">
          <!-- moon with craters -->
          <div class="moon">
            <div class="moon-crater" id="crater-1"></div>
            <div class="moon-crater" id="crater-2"></div>
            <div class="moon-crater" id="crater-3"></div>
            <div class="moon-crater" id="crater-4"></div>
            <div class="moon-crater" id="crater-5"></div>
            <div class="moon-crater" id="crater-6"></div>
            <div class="moon-crater" id="crater-7"></div>
            <div class="moon-crater" id="crater-8"></div>
            <div class="moon-crater" id="crater-9"></div>
            <div class="moon-crater" id="crater-10"></div>
          </div>

          <!-- all clouds -->
          <div class="hills-front" id="hill-1"></div>
          <div class="hills-front" id="hill-2"></div>
          <div class="hills-front" id="hill-3"></div>
          <div class="hills-back" id="hill-4"></div>
          <div class="hills-back" id="hill-5"></div>

          <!-- all rain drops -->
          <div class="raining-on">
            <div class="rain-drop" id="drop-1"></div>
            <div class="rain-drop" id="drop-2"></div>
            <div class="rain-drop" id="drop-3"></div>
            <div class="rain-drop" id="drop-4"></div>
            <div class="rain-drop" id="drop-5"></div>
            <div class="rain-drop" id="drop-6"></div>
            <div class="rain-drop" id="drop-7"></div>
            <div class="rain-drop" id="drop-8"></div>
            <div class="rain-drop" id="drop-9"></div>
            <div class="rain-drop" id="drop-10"></div>
          </div>
        </div>

        <!-- weather footer parameters -->
        <div class="weather-footer">
          <span id="temperature"> 12°</span>
          <div class="weather-parameters">
            <span id="parametr-wind">Wind E 7km/h</span>
            <span id="parametr-humidity">Humidity 87%</span>
          </div>
          <div class="future-weather">
            <span id="weather-tue"
              >TUE <strong id="strong-tue">21° / 9°</strong></span
            >
            <span id="weather-wed"
              >WED<strong id="strong-wed">23° / 10°</strong></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
